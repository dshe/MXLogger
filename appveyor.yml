version: 1.0.0.{build}
image: Visual Studio 2019 Preview
configuration: Release
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}-alpha'
  package_version: '{version}-alpha'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}-alpha'
before_build:
- ps: dotnet restore
after_build:
- ps: dotnet pack -c release
build:
  verbosity: minimal
  publish_nuget: true
test_script:
- ps: dotnet test .\MXLoggerTest\MXLoggerTest.csproj
nuget:
  account_feed: false
  project_feed: true
  disable_publish_on_pr: true
artifacts:
- path: '**\*.nupkg'
